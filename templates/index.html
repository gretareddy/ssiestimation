<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>

    function show_size_type_droppipe(thisval,dynamicid = '') {
             selected_acc = thisval.value
             savedata = {'selected_acc':selected_acc}
            $.ajax({
                url: '/droppipe_accessories/',
                async: false,
                data: savedata,
                type: "POST",
                datatype: 'json',
                success: function (response) {
             var optionlist = "<option value='0'>---Select Size--</option>";
            for (i = 0; i < response.size.length; i++) {
            optionlist += "<option value='" +response.size[i]  + "'>" +response.size[i] + "</option>";
            }
            if (dynamicid != ''){
                 var idval = '#access_sizedd_' + dynamicid;
                $(idval).show()
                 var idval2 = '#access_size_' + dynamicid;
                 $(idval2).html(optionlist).show();
            }
            else {
                $("#access_sizedd").show()
                $('#access_size').html(optionlist).show();
            }

             if (response.stype){
                  var optionlist = "<option value='0'>---Select Type--</option>";
            for (i = 0; i < response.stype.length; i++) {
            optionlist += "<option value='" +response.stype[i]  + "'>" +response.stype[i] + "</option>";
            }
             if (dynamicid != ''){
               var idval3 = '#access_typee_' + dynamicid;
                $(idval3).show()
                var idval4 = '#access_type_' + dynamicid;
                 $(idval4).html(optionlist).show();
             }
                 else{
                  $("#access_typee").show()
              $('#access_type').html(optionlist).show();
             }




               }
                },

                error: function (response) {

                }

            })}

            for (i = 0; i < response.size.length; i++) {

            }

                 $(idval2).html(optionlist).show();
            }
            else{
             $("#access_manifold_sizedd").show()
              $('#access_manifold_size').html(optionlist).show();}

             if (response.stype){
                  var optionlist = "<option value='0'>---Select Type--</option>";
            for (i = 0; i < response.stype.length; i++) {
            optionlist += "<option value='" +response.stype[i]  + "'>" +response.stype[i] + "</option>";
            }
            if (dynamicid != ''){
              var idval7 = '#manifold_type_' + dynamicid;
               $(idval7).html(optionlist).show();
            }

             else{
             $("#access_manifold_typee").show()
              $('#access_manifold_type').html(optionlist).show();}
               }


                },
                error: function (response) {

                }

            })}

   function show_price(thisval){
            length = thisval.value
            size = $('#droppipe_size').val()
            material = $('#droppipe_material').val()

            data = {'length':length,'size':size,'material':material,'piping':piping}

<script type="text/javascript">

var dynamicid =$('#dynamicid').val()
